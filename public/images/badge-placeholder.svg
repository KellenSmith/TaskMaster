<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Badge placeholder</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#E8F0FE" />
      <stop offset="100%" stop-color="#D3E3FD" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="transparent" />

  <!-- badge circle -->
  <g transform="translate(200,140)">
    <circle r="88" fill="url(#g)" stroke="#BBD3FF" stroke-width="6" />
    <circle r="60" fill="#ffffff" stroke="#E6F0FF" stroke-width="4" />

    <!-- star / emblem -->
    <polygon points="0,-28 7,-6 28,-6 11,6 18,28 0,14 -18,28 -11,6 -28,-6 -7,-6"
             fill="#4B86FF" stroke="#2B5EDB" stroke-width="2" />
  </g>

  <!-- ribbon -->
  <g transform="translate(200,250)">
    <rect x="-110" y="-6" width="220" height="40" rx="6" fill="#4B86FF" opacity="0.95" />
    <rect x="-90" y="0" width="60" height="60" rx="6" fill="#2B5EDB" transform="rotate(-20)" />
    <rect x="30" y="0" width="60" height="60" rx="6" fill="#2B5EDB" transform="rotate(20)" />
    <text x="0" y="28" text-anchor="middle" fill="#FFFFFF" font-family="Inter, Roboto, Arial, sans-serif" font-size="18">Badge</text>
  </g>

  <!-- subtle outline -->
  <rect x="8" y="8" width="384" height="384" rx="12" fill="none" stroke="#EEF5FF" stroke-width="2" />
</svg>
